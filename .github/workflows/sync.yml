on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs track "*.data-00000-of-00001"
          git lfs track "*.index"
          git lfs track "*.pb"
          git add .gitattributes

      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://Northhxxx:$HF_TOKEN@huggingface.co/spaces/Northhxxx/Smart-Advisor
          git push hf main --force
